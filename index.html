<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>AfghanCrypto</title>
  <script src="https://sdk.adsgram.ai/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>

  <h2>🎉 خوش آمدید به AfghanCrypto</h2>
  <p>برای دریافت پاداش، روی دکمه زیر کلیک کنید:</p>
  <button id="rewardBtn">دیدن تبلیغ و دریافت پاداش</button>

  <script>
    document.getElementById("rewardBtn").addEventListener("click", function () {
      if (window.adsgram && typeof window.adsgram.showAd === "function") {
        window.adsgram.showAd({
          blockId: '16615',
          onReward: function () {
            alert("✅ پاداش شما ثبت شد!");
          },
          onError: function (err) {
            alert("❌ خطا در نمایش تبلیغ: " + err.message);
          }
        });
      } else {
        alert("❌ SDK AdsGram بارگذاری نشده یا در محیط تلگرام نیستید.");
      }
    });
  </script>

</body>
</html>
